<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Cursedn't</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 8px;
            width: 200px;
            min-width: 200px;
            max-width: 200px;
            box-sizing: border-box;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 16px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 16px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .subtitle {
            font-size: 11px;
            color: #7f8c8d;
            font-weight: 400;
            line-height: 1.3;
        }

        .section {
            margin-bottom: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #007bff;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .changelog-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            font-size: 11px;
            transition: all 0.2s ease-in-out;
            width: 100%;
            box-sizing: border-box;
            justify-content: center;
        }

        .changelog-link:hover {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .sponsor-section {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .popup .popuptext {
            visibility: hidden;
            width: 180px;
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -90px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 10px;
        }

        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #2c3e50 transparent transparent transparent;
        }

        .popup:hover .popuptext {
            visibility: visible;
            opacity: 1;
        }

        .popup img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out;
        }

        .popup:hover img {
            transform: scale(1.05);
        }

        .about-section {
            background: #e8f5e8;
            border-left-color: #28a745;
        }

        .about-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: #28a745;
            text-decoration: none;
            font-weight: 500;
            font-size: 11px;
            transition: color 0.2s ease-in-out;
            justify-content: center;
        }

        .about-link:hover {
            color: #1e7e34;
        }

        .about-link img {
            transition: transform 0.2s ease-in-out;
            width: 14px;
            height: 14px;
        }

        .about-link:hover img {
            transform: rotate(360deg);
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #dee2e6, transparent);
            margin: 12px 0;
        }

        /* Icon sizes for compact design */
        .section-title i {
            font-size: 12px;
        }

        .title i {
            font-size: 14px;
        }

        .changelog-link i {
            font-size: 10px;
        }

        @media (max-width: 200px) {
            body {
                padding: 4px;
                width: 200px;
            }
            
            .container {
                padding: 12px;
            }

            .popup .popuptext {
                width: 160px;
                margin-left: -80px;
                font-size: 9px;
            }

            .title {
                font-size: 14px;
            }

            .subtitle {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <i class="fas fa-graduation-cap"></i>
                U-Cursedn't
            </div>
            <div class="subtitle">
                Extensión para mejorar tu experiencia en U-Cursos
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-newspaper"></i>
                Novedades
            </div>
            <a href="changelog.html" target="_blank" class="changelog-link">
                <i class="fas fa-sparkles"></i>
                Ver Changelog
            </a>
        </div>

        <div class="section sponsor-section">
            <div class="section-title">
                <i class="fas fa-coffee"></i>
                Apoya el Proyecto
            </div>
            <div class="popup" id="popup">
                <span class="popuptext" id="myPopup">
                    <i class="fas fa-university"></i> Datos bancarios disponibles
                </span>
                <img src="icons/cafecito.webp" alt="Cafecito">
            </div>
        </div>

        <div class="divider"></div>

        <div class="section about-section">
            <div class="section-title">
                <i class="fas fa-info-circle"></i>
                Acerca del Proyecto
            </div>
            <a href="https://github.com/matias-saavedra-g/ucursednt" target="_blank" rel="noopener" class="about-link">
                <span>Código en GitHub</span>
                <img src="icons/icon.png" alt="About U-Cursedn't" width="20" height="20">
            </a>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
